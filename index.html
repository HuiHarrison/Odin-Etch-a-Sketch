<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="javascripts.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Etch a Sketch</h1>
        </div>
    </div>

    <div class="content">
        <div class="navbar">
            <button class="rainbowBtn" type="button">
                <span>Rainbow Mode</span>
            </button>

            <button class= "rubberBtn">
                <span class="button-top">Rubber</span>
            </button>

            <button class="clearBtn">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front text"> Clear</span>
            </button>

            <div class="PB-range-slider-div">
                <input type="range" min="16" max="100" value="16" class="PB-range-slider" id="myRange">
                <p class="PB-range-slidervalue">16</p>
            </div>
        </div>

        <div class="container">
            <div class="grid"></div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <span>CopyrightÂ© 2024 HuiHarrison</span>
            <a href="https://github.com/HuiHarrison"><img src="./img/github-mark.png" alt="Github"></a>
        </div>
    </div>
</body>
</html>
